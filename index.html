<!DOCTYPE html>
<html lang="en">
<head>
<title>My Website</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
    }
    
    /* Style the header */
    .header {
        padding: 150px;
        background: #102f0b;
        background-image:  url(images/Banner/Logo\ White.png), url(images/Banner/Banner\ Left.jpg), url(images/Banner/Banner\ Right.jpg);
        background-position: center, left, right;
        background-repeat: no-repeat, no-repeat, no-repeat;

    }
    
    /* Increase the font size of the h1 element */
    .header h1 {
        font-size: 40px;
    }

    /* Style the top navigation bar */
    .navbar {
        overflow: hidden; /* Hide overflow */
        background-color: #333; /* Dark background color */
    }
  
    /* Style the navigation bar links */
    .navbar a {
        float: left; /* Make sure that the links stay side-by-side */
        display: block; /* Change the display to block, for responsive reasons (see below) */
        color: white; /* White text color */
        text-align: center; /* Center the text */
        padding: 14px 20px; /* Add some padding */
        text-decoration: none; /* Remove underline */
    }

    /* Change color on hover/mouse-over */
    .navbar a:hover {
        background-color: #ddd; /* Grey background color */
        color: black; /* Black text color */
    }

    /* Ensure proper sizing */
    * {
        box-sizing: border-box;
    }
  
    /* Column container */
    .row {
        display: flex;
        flex-wrap: wrap;
        background-color: #102f0b;
    }
  
    /* Create two unequal columns that sits next to each other */
    /* Sidebar/left column */
    .side {
        flex: 30%; /* Set the width of the sidebar */
        height: 500px;
        background-color: hsl(0, 0%, 0%); /* Grey background color */
        padding: 20px; /* Some padding */
        border: 10px solid #102f0b;
    }
  
    /* Main column */
    .main {
        flex: 70%; /* Set the width of the main content */
        background-color: rgb(0, 0, 0); /* White background color */
        padding: 20px; /* Some padding */
        border: 10px solid #102f0b;
        color: #ffffff;
    }

    /* Responsive layout - when the screen is less than 700px wide, make the two columns stack on top of each other instead of next to each other */
    @media screen and (max-width: 700px) {
        .row {   
        flex-direction: column;
        }
    }
  
    /* Responsive layout - when the screen is less than 400px wide, make the navigation links stack on top of each other instead of next to each other */
    @media screen and (max-width: 400px) {
        .navbar a {
        float: none;
        width:100%;
        }
    }

    .Portrait{
        padding: 100px;
        background-image: url(images/Bio/Bio\ Image.png);
        background-position: center;
        background-size: contain;
        background-repeat: no-repeat;

    }

    .Bio{
        color: white;
        text-align: center;
        background-color: black;

        margin: auto;
        width: 60%;
        height: 50%;
        border: 3px solid white;
    }

    .footer {
        padding: 10px; /* Some padding */
        text-align: center; /* Center text*/
        background: #ddd; /* Grey background */

        font-size: 8px;
    }
</style>
</head>
<body>

<div class="header">
</div>

<div class="navbar">
    <a id = Protfolio href="#">Portfolio</a>
    <a id = Commissions href="#">Commissions</a>
    <a id = Socials href="#">Socials</a>
</div>

<div id = body class="row">
    <div class="side"> 
        <div class="Portrait">
        </div>
        <div class="Bio">
            Welcome!
        </div>
    </div>
    <div id = main class="main">Main Content</div>
</div>

<div class="footer">
    <h2>Â© Jamie Martin 2025. All Rights Reserved</h2>
</div>

<script>
    document.getElementById("Protfolio").addEventListener("click", () => {
        updatePortfolio() 
    });
    function updatePortfolio() {
        document.getElementById("main").innerHTML = "Portfolio";
    }

    document.getElementById("Commissions").addEventListener("click", () => {
        updateCommissions() 
    });
    function updateCommissions() {
        document.getElementById("main").innerHTML = "Commissions";
    }

    document.getElementById("Socials").addEventListener("click", () => {
        updateSocials() 
    });
    function updateSocials() {
        document.getElementById("main").innerHTML = "Socials";
    }

</script>

</body>
</html>
